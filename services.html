<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Our Services</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('submit_request') }}">
            <select name="service_type" required>
                <option value="passport">Passport Size Photo</option>
                <option value="invitation">Invitation Card</option>
                <option value="business">Business Card</option>
            </select><br>
            <textarea name="description" placeholder="Describe your requirements" required></textarea><br>
            <button type="submit">Submit Request</button>
        </form>
        
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
